    appDirPath: ./job-service/
    appPort: 6400
    daprGRPCPort: 6481
    appProtocol: grpc
    schedulerHostAddress: localhost
    command: ["go", "run", "."]
  - appID: job-scheduler-sdk
    appDirPath: ./job-scheduler/
    appPort: 6500
    command: ["go", "run", "."]
