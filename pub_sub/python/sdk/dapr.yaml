version: 1
common:
  resourcesPath: ../../components/
apps:
  - appID: shipper
    appDirPath: ./shipper/
    command: ["go", "run", "main.go"]
    appPort: 50001
    appProtocol: grpc

  - appID: order-processor-sdk
    appDirPath: ./order-processor/
    appPort: 6001
    command: ["uvicorn", "app:app"]

  - appID: checkout-sdk
    appDirPath: ./checkout/
    command: ["python3", "app.py"]

