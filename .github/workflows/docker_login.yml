name: Docker login

on:
  push:
    branches:
      - master
      - tanvi/new_branch

jobs:
  build:
    name: docker login
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: docker login
        run: |
          docker login -u ${{ secrets.DOCKER_REGISTRY_ID }} -p ${{ secrets.DOCKER_REGISTRY_PASS }}