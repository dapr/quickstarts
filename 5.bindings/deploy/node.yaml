kind: Service
apiVersion: v1
metadata:
  name: bindings-nodeapp
  labels:
    app: bindingsnodeapp
spec:
  selector:
    app: bindingsnodeapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bindings-nodeapp
  labels:
    app: bindingsnodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bindingsnodeapp
  template:
    metadata:
      labels:
        app: bindingsnodeapp
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "bindings-nodeapp"
        dapr.io/port: "3000"
    spec:
      containers:
      - name: node
        image: docker.io/dapriosamples/bindings-nodeapp:edge
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
